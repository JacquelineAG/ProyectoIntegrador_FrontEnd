<!-- Experiencia Cursos -->

<div class="row">
    <h2><b> Cursos </b></h2>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevocur" *ngIf="isLogged">
            Nuevo Curso
        </button>
        <hr>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Cursos of cursos">
                    <td>
                        <h5>{{Cursos.nombreE}}</h5>
                    </td>
                    <td>{{Cursos.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-secondary" routerLink="/editcur/{{Cursos.id}}">
                        <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Cursos.id)">
                        <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
