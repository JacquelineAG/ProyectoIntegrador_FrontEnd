<!-- Editar Curso -->

<div class="container" *ngIf="cursos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <br><br>
                    <label for="nombreE"> Nombre del curso </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="cursos.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE"> Descripcion </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="cursos.descripcionE" required>
                </div>
                <br><br>
                <button class="btn btn-dark">
                    Editar curso
                </button>
            </form>
        </div>
    </div>
</div>
