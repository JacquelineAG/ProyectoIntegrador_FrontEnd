<!-- Editar Experiencia Laboral -->

<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <br><br>
                    <label for="nombreE"> Nombre de la empresa </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE"> Puesto </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="fechaE"> Período </label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="expLab.fechaE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="tareasE"> Descripción de las tareas </label>
                    <input type="text" class="form-control" id="tareasE" name="tareasE" [(ngModel)]="expLab.tareasE" required>
                </div>
                <br><br>
                <button class="btn btn-dark">
                    Editar Experiencia
                </button>
            </form>
        </div>
    </div>
</div>
