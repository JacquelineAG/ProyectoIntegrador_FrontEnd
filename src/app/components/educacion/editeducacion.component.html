<!-- Editar Educación -->

<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <br><br>
                    <label for="nombreE"> Nombre de la institución </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE">  Nombre, carrera o título </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="fechaE">  Período </label>
                    <input type="text" class="form-control" id="fechaE" name="fechaE" [(ngModel)]="educacion.fechaE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="tareasE">  Descripción </label>
                    <input type="text" class="form-control" id="tareasE" name="tareasE" [(ngModel)]="educacion.tareasE" required>
                </div>
                <br><br>
                <button class="btn btn-dark">
                    Editar Educación
                </button>
            </form>
        </div>
    </div>
</div>
