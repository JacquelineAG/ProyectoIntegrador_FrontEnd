<div class="container" *ngIf="idioma">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"> Idioma </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="idioma.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"> Nivel de estudio </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="idioma.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Editar Idioma
                </button>
            </form>
        </div>
    </div>
</div>
