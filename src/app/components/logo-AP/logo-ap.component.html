<!-- Logos de Redes Sociales -->

<div class="row">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/APLogo.png" id="logo-AP">
        </div>
        <nav>
            <div class="redes">
                <div>
                    <!-- Instagram -->
                    <a href="https://www.instagram.com/"><img src="../../../assets/instagram.png" id="instagram"></a>
                    <!-- Facebook -->
                    <a href="https://www.facebook.com/"><img src="../../../assets/facebook.png" id="facebook"></a>
                    <!-- LinkedIn -->
                    <a href="https://www.linkedin.com/"><img src="../../../assets/linkedin.png" id="linkedin"></a>
                    <!-- GitHub -->
                    <a href="https://www.github.com/"><img src="../../../assets/github.png" id="github"></a>
                    <!-- Discord -->
                    <a href="https://www.discord.com"><img src="../../../assets/Discord.png" id="discord"></a>

                    <!-- Button LOGIN-->
                    <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged"> INGRESAR
                    </button>

                    <!-- Button LOGOUT-->
                    <button type="button" class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged"> CERRAR
                        SESION </button>
                </div>
            </div>
        </nav>
    </div>
</div>
